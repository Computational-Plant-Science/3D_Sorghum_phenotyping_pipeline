name: DIRT\3d_sorghum_phenotyping
author: Suxing Liu
image: docker://computationalplantscience/3d_sorghum_phenotyping
public: True
commands: /opt/code/shim.sh
doi:


input:
  kind: directory
  path:
  filetypes:
    - ply
   
output:
  path:
  include:
    patterns:
      - ply
      - xlsx
      
params:
  - name: n_plane
    type: number
    default: 5
    step: 1
    min: 1
    max: 100
  - name: slicing_ratio
    type: number
    default: 0.1
    step: 0.1
    min: 0.1
    max: 0.5
  - name: adjustment
    type: number
    default: 0
    step: 1
    min: 0
    max: 1



env:
  - LC_ALL=C.UTF-8
  - LANG=C.UTF-8

jobqueue:
  walltime: "04:00:00"
  memory: "32GB"
  processes: 1
  cores: 1
